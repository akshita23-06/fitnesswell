<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Top Trainers</title>
    <link rel="icon" type="image/png" href="logo5.png">

    <div class="search-container">
        <input type="text" id="searchInput" placeholder="Search products, gyms, trainers..." onkeyup="searchFunction()">
        <button onclick="searchFunction()">üîç</button>
    </div>
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            text-align: center;
        }
        header {
            background: #333;
            color: white;
            padding: 20px 0;
        }
        .section {
            margin: 20px;
            padding: 20px;
            background: white;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h2 {
            color: #ff5733;
        }
        .trainer-list {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
        }
        .trainer {
            background: #fff;
            margin: 15px;
            padding: 15px;
            border-radius: 5px;
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.1);
            width: 250px;
            text-align: center;
        }
        .trainer img {
            width: 100%;
            height: auto;
            border-radius: 5px;
        }
        .trainer button {
            display: block;
            margin: 10px auto;
            padding: 10px;
            background: #2642cf;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .trainer button:hover {
            background: #56b522;
        }
        footer {
            background: #222;
            color: white;
            padding: 10px;
            margin-top: 20px;
        }
        .search-container {
    margin-top: 10px;
    display: flex;
    justify-content: center;
    align-items: center;
}

.search-container input {
    padding: 10px;
    width: 250px;
    border: 2px solid #ff5733;
    border-radius: 5px;
    font-size: 16px;
}

.search-container button {
    padding: 10px;
    margin-left: 5px;
    border: none;
    background: #ff5733;
    color: white;
    border-radius: 5px;
    cursor: pointer;
    font-size: 16px;
}

.search-container button:hover {
    background: #56b522;
}
    </style>
</head>
<body>
    <header>
        <h1>Top Trainers</h1>
    </header>
    
    <section class="section">
        <h2>Consultation Fees</h2>
        <div class="trainer-list">
            <div class="trainer">
                <img src="35.jpg" alt="Trainer 1">
                <h3>Dhruv</h3>
                <p>Expert in Strength Training</p>
                <p><strong>Consultation Fee:</strong> $100/hour</p>
                <button>Book Now</button>
            </div>
            <div class="trainer">
                <img src="36.jpg" alt="Trainer 2">
                <h3>Kris Morgan</h3>
                <p>Certified Fitness Trainer</p>
                <p><strong>Consultation Fee:</strong> $90/hour</p>
                <button>Book Now</button>
            </div>
            <div class="trainer">
                <img src="37.jpg" alt="Trainer 3">
                <h3>Nithya</h3>
                <p>Nutrition & Fitness Expert</p>
                <p><strong>Consultation Fee:</strong> $120/hour</p>
                <button>Book Now</button>
            </div>
        </div>
    </section>
    
    <footer>
        <p>&copy; 2025 Gym Store. All rights reserved.</p>
    </footer>
</body>
<script>
    function searchFunction() {
        let input = document.getElementById('searchInput').value.toLowerCase();
        let items = document.querySelectorAll('.product, .state');
    
        items.forEach(item => {
            let text = item.innerText.toLowerCase();
            if (text.includes(input)) {
                item.style.display = "block";
            } else {
                item.style.display = "none";
            }
        });
    }
    </script>
</html>
