<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Registration</title>
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            background-image: url('gym-background.jpg');
            background-size: cover;
            background-position: center;
            color: white;
            text-align: center;
        }
        header {
            background: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 20px 0;
        }
        .form-container {
            background: rgba(0, 0, 0, 0.7);
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.5);
            padding: 90px;
            width: 400px;
            margin: 50px auto;
        }
        h2 {
            color: #ff5733;
        }
        input[type="text"],
        input[type="email"],
        input[type="tel"],
        input[type="password"] {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            border-radius: 5px;
            border: 1px solid #ccc;
            font-size: 16px;
            background-color: #fff;
        }
        button {
            padding: 10px 20px;
            background: #2642cf;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover {
            background: #56b522;
        }
        footer {
            background: #222;
            color: white;
            padding: 10px;
            margin-top: 20px;
        }
        .popup {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: rgba(86, 181, 34, 0.9);
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0,0,0,0.3);
            z-index: 1000;
            color: white;
        }
    </style>
</head>
<body>
    <header>
        <h1>Welcome to Gym Registration</h1>
    </header>
    
    <div class="form-container">
        <h2>Register Your Details</h2>
        <form id="registrationForm">
           
            <input type="email" id="email" placeholder="Email Address" required><br>
            
            <input type="password" id="password" placeholder="Password" required><br>
            <button type="submit">Register</button>
        </form>
    </div>
    <div id="successPopup" class="popup">
        Login Successful! Welcome back!
    </div>

    <script>
        document.getElementById("registrationForm").addEventListener("submit", async function(event) {
            event.preventDefault();
            console.log(event)
            const formData = {
                email: document.getElementById("email").value,
                password: document.getElementById("password").value

            };

            try {
                const response = await fetch('/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(formData)
                });

                if (response.ok) {
                    const data = await response.json();
                    alert('Login successful!');
                    // You can redirect user or store token here
                } else {
                    alert('Login failed. Please check your credentials.');
                }
            } catch (error) {
                console.error('Error:', error);
                alert('An error occurred during login.');
            }
        });
    </script>
    <footer>
        <p>&copy; 2025 Gym Store. All rights reserved.</p>
    </footer>
</body>
</html>
